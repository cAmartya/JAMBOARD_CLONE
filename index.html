<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./icons/favicon.ico"/>
    <meta name="description" content="Free online whiteboard">
    <meta name="keywords" content="draw, scribble, jamboard, sticky notes, photo">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="tools-container">
      <div class="tools-content">
        <div class="tool active-tool" id="pen">
          <img src="./icons/Black_Pencil.svg" alt="" />
          <div class="tool-options hide">
            <div class="pen-size">
              <input type="range" id="pensize" value="1" min="1" max="40" />
            </div>
            <div class="pen-colors">
              <div class="black"></div>
              <div class="purple"></div>
              <div class="blue"></div>
              <div class="green"></div>
              <div class="red"></div>
            </div>
          </div>
        </div>
        <div class="tool fade" id="eraser">
          <img src="./icons/Eraser.svg" alt="" />
          <div class="tool-options hide">
            <div class="eraser-size">
              <input type="range" id="erasersize" value="1" min="1" max="40" />
            </div>
          </div>
        </div>
        <div class="tool" id="clear">
          <img src="./icons/Cross.svg" alt="" />
        </div>
        <div class="tool" id="undo">
          <img src="./icons/Undo.svg" alt="" />
        </div>
        <div class="tool" id="redo">
          <img src="./icons/Redo.svg" alt="" />
        </div>
        <div class="tool" id="sticky">
          <img src="./icons/StickyNote.svg" alt="" />
        </div>
        <div class="tool" id="photo">
          <img src="./icons/Photo.svg" alt="" />
          <input type="file" class="hide" name="" id="photo-upload" />
        </div>
        <div class="tool" id="download">
          <img src="./icons/Download.svg" alt="" />
        </div>
      </div>
    </div>
    <hr>
    <div class="drawing-container">
      <canvas id="canvas"></canvas>
    </div>

    <script src="./static/js/draw.js"></script>
    <script src="./static/js/tools.js"></script>
    <script src="./static/js/sticky.js"></script>
    <script src="./static/js/img.js"></script>    
    <script src = "./static/js/html2canvas.js"></script>
    <script src="./static/js/drawingTool.js"></script>
  </body>
</html>
